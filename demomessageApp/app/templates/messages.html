
<div class="container">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6 primary-theme">

			<div ng-init="getThreads()">
				<ul class="list-unstyled">
				<li ng-repeat="thread in threads track by $index">
					<span class="glyphicon glyphicon-menu-right"></span> <span ng-bind = "thread.subject"></span>
					<!-- <span ng-click = "viewMessage($index)">View</span> TODO: view the message of a t-->
				</li>

				
				</ul>
			</div>
			<div>
				<form name="messageForm" ng-submit="postMessage()">
				<div class="form-group" >
			    <label for="subject" class="label-control"> Subject</label>
			    <input class="form-control" type="text" name="subject" ng-model="msg.subject"/>
			    </div>
			    <div class="form-group">
			    <label for="message">Message</label>
			    <textarea class="form-control" name="message" ng-model="msg.message" style="min-height: 100px"></textarea>
			    </div>
			    <div class="form-group">
					<button class="btn btn-primary text-uppercase" type="submit">submit</button>
				</div>
				</form>
			</div>
		</div><!--/.col-->
	</div><!--/.row-->
</div>
